<div class="location__container">
  <h3>{{location.name}}</h3>
  <div class="location__number">{{location.id}}</div>
  <span><div>type : <b>{{location.type}}</b></div></span>
  <span><div>dimension : <b>{{location.dimension}}</b></div></span>
  <span><div>created : <b>{{location.created.slice(0,-14)}}</b></div></span>
  <div>was in this location <b>{{location.residents.length}}</b> residents</div>

</div>
